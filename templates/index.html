<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chesbax Prompt Inspector</title>
    <style>
        :root {
            --bg: #111;
            --card: #1a1a1a;
            --border: #333;
            --accent: #00ff9d; /* –ù–µ–æ–Ω–æ–≤—ã–π –∑–µ–ª–µ–Ω—ã–π */
            --accent-dim: #00cc7a;
            --text: #eee;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace; /* –®—Ä–∏—Ñ—Ç –∫–∞–∫ –≤ –∫–æ–¥–µ */
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –ö–û–ù–°–¢–†–£–ö–¢–û–† */
        .builder-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .block-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-block {
            background: var(--card);
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
            padding: 15px;
            border-radius: 4px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .input-block input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 10px;
            font-family: inherit;
        }
        
        .input-block input::placeholder { color: #555; }

        .input-block textarea {
            background: #000;
            border: 1px solid var(--border);
            color: #ddd;
            width: 100%;
            min-height: 60px;
            padding: 8px;
            box-sizing: border-box;
            font-family: inherit;
            resize: vertical;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 1.2em;
        }
        .remove-btn:hover { color: red; }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            transition: 0.2s;
        }

        .btn-add { background: #333; color: white; border: 1px dashed #555; width: 100%; }
        .btn-add:hover { background: #444; border-color: #888; }

        .btn-build { background: var(--accent); color: #000; flex: 2; font-size: 1.2em; text-transform: uppercase; }
        .btn-build:hover { background: var(--accent-dim); box-shadow: 0 0 15px rgba(0,255,157, 0.4); }

        /* –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê - –†–ï–ó–£–õ–¨–¢–ê–¢ */
        .output-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .terminal {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 6px;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 0.9em;
            min-height: 200px;
        }

        .arrow-down { text-align: center; font-size: 2em; color: #333; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loading { color: var(--accent); text-align: center; font-style: italic; display: none; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="builder-area">
        <h2 style="margin: 0;">Chesbax Prompt Inspector | v0.1 Alpha</h2>
        <p style="color: #666; font-size: 0.8em;">Add blocks with ideas. The AI will assemble them into a structure.</p>
        
        <div id="blockList" class="block-list">
            </div>

        <button class="btn-add" onclick="addBlock()">+ Add Block (Add column)</button>

        <div class="controls">
            <button class="btn-build" onclick="buildAndRun()">üõ†Ô∏è BUILD & RUN</button>
        </div>
        <div id="loader" class="loading">AI Architect is designing your prompt...</div>
    </div>

    <div class="output-area">
        
        <div>
            <div class="section-title">1. ARCHITECTED PROMPT (What the AI sees)</div>
            <textarea id="compiledPrompt" class="terminal" style="width: 100%; color: #aaa; border-color: var(--accent);" readonly></textarea>
        </div>

        <div class="arrow-down">‚¨á</div>

        <div>
            <div class="section-title">2. FINAL EXECUTION (Result)</div>
            <div id="finalResult" class="terminal" style="color: #fff;">
                Final response will appear here...
            </div>
        </div>

    </div>

</div>

<script>
    // –ù–∞—á–∞–ª—å–Ω—ã–µ –±–ª–æ–∫–∏ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
    window.onload = function() {
        addBlock("Role", "You are a strict history teacher.");
        addBlock("Goal", "Explain World War II.");
        addBlock("Style", "Use 21st-century slang, short sentences.");
    };

    function addBlock(title = "", content = "") {
        const div = document.createElement('div');
        div.className = 'input-block';
        div.innerHTML = `
            <input type="text" placeholder="Title (e.g.: Role, Style)" value="${title}">
            <button class="remove-btn" onclick="this.parentElement.remove()">√ó</button>
            <textarea placeholder="Description (e.g.: You should be stern...)">${content}</textarea>
        `;
        document.getElementById('blockList').appendChild(div);
    }

    async function buildAndRun() {
        const loader = document.getElementById('loader');
        const compiledArea = document.getElementById('compiledPrompt');
        const finalArea = document.getElementById('finalResult');
        const blocks = [];

        // 1. –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        document.querySelectorAll('.input-block').forEach(el => {
            const title = el.querySelector('input').value;
            const content = el.querySelector('textarea').value;
            if(title || content) {
                blocks.push({ title, content });
            }
        });

        if (blocks.length === 0) return alert("Please add at least one block!");

        loader.style.display = 'block';
        compiledArea.value = "Generating Structure...";
        finalArea.innerText = "Waiting for structure...";

        try {
            // 2. –≠—Ç–∞–ø Build: –°–æ–∑–¥–∞–µ–º –º–µ–≥–∞-–ø—Ä–æ–º–ø—Ç
            const resBuild = await fetch('/build_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ blocks: blocks })
            });
            const dataBuild = await resBuild.json();
            const megaPrompt = dataBuild.optimized_prompt;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, —á—Ç–æ –ø—Ä–∏–¥—É–º–∞–ª –ò–ò
            compiledArea.value = megaPrompt;

            // 3. –≠—Ç–∞–ø Run: –í—ã–ø–æ–ª–Ω—è–µ–º –º–µ–≥–∞-–ø—Ä–æ–º–ø—Ç
            loader.innerText = "Executing Prompt...";
            
            const resExec = await fetch('/execute_prompt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: megaPrompt })
            });
            const dataExec = await resExec.json();

            finalArea.innerText = dataExec.result;

        } catch (e) {
            finalArea.innerText = "Error: " + e;
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
